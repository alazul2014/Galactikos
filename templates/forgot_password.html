<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset_password.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="{{ url_for('static', filename='img/Galactikos White.png') }}" alt="Galactikos White.png" >
    </div>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2 class="forgot-password-title">Reset Your Password</h2>
            <form action="#" class="forgot-password-form" id="forgot-password-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                <button type="submit" class="forgot-password-button">Send Reset Link</button>
                <div id="form-error" class="error-message"></div>
                <div id="form-success" class="success-message"></div>
            </form>
        </div>
    </div>
    
    <script type="module" src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
</body>
</html>
