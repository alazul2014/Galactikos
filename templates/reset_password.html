<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset_password.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .success-message {
            color: green;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-box">
            <h2 class="reset-password-title">Enter New Password</h2>
            <form action="#" class="reset-password-form" id="reset-password-form">
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                    <div id="new-password-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                    <div id="confirm-new-password-error" class="error-message"></div>
                </div>
                <button type="submit" class="reset-password-button">Reset Password</button>
                <div id="form-error" class="error-message"></div>
                <div id="form-success" class="success-message"></div>
            </form>
        </div>
    </div>
    
    <script type="module" src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
